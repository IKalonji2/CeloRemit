<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar style="text-align: center;">
    <ion-icon name="chevron-down-outline" style="color: rgb(0, 0, 0);" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-list-header lines="full" style="text-align: center;">
      <ion-label>Contact List</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let contact of displayContact">
      <ion-label>User: {{contact.name}}</ion-label>
      <ion-label>Account: {{contact.account}}</ion-label>
      <ion-button (click)="payAgain(contact)" expand="block" fill="solid" shape="round" size="small">
        Pay Contact
      </ion-button>
    </ion-item>
    <div *ngIf="contactsList.length == 0" style="text-align: center;">
      <ion-label>No Contacts Added</ion-label>
    </div>
  </ion-list>
  <div>
    <ion-button (click)="back()" expand="block" fill="clear" shape="round">
      Back
    </ion-button>
  </div> 
</ion-content>
